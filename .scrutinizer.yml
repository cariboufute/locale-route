# .scrutinizer.yml

checks:
    php: true

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    - phpcs-run
        test-and-coverage:
            environment:
                php:
                    version: 8.1
                    ini:
                        'xdebug.mode': 'coverage'
            tests:
                override:
                    -   command: 'vendor/bin/phpunit --coverage-clover=code-coverage'
                        coverage:
                            file: 'code-coverage'
                            format: 'clover'
